<!DOCTYPE html>
<html>
<style>
#titulo1 {color:green;}
#titulo2 {color:blueviolet}

p {color:darkred}

</style>



<script>
function AcendeALuz(){
    document.getElementById('myImage').src='imagens/pic_bulbon.gif';
}

function ApagaALuz(){
    document.getElementById('myImage').src='imagens/pic_bulboff.gif';
}


</script>
<body>

<h2 id="titulo1">What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onmouseover="AcendeALuz()">Turn on the light</button>

<img id="myImage" src="imagens/pic_bulboff.gif" style="width:100px">

<button onmouseover="ApagaALuz()">Turn off the light</button>

</body>
</html>
